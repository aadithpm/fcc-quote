<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Quattrocento'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Fanwood+Text'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>

  <div class="text-box-main">
    <div class="text-box-inner">
      <div class="text-content">
        <i class="fa fa-quote-left"></i>
        <span id="quote-text"></span>
        <i class="fa fa-quote-right"></i>
      </div>

      <div class="text-title">
        - <span id="author-name"></span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <div class="new-button">
      <button><i class="fa fa-refresh fa-2x"></i></button>
    </div>
    <div class="tweet-button">
      <button><i class="fa fa-twitter fa-2x"></i></button>
    </div>
  </div>

  <footer>
    <button><i class="fa fa-github fa-2x"></i></button>
    <p>aadithpm</p>
  </footer>

</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
